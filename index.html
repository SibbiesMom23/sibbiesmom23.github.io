<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media Post Scheduler - Portfolio</title>
  <style>
    /* ======= CSS styles for sparkle girly theme ======= */
    body {
      background: #fff0f6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #5a1054;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .social-scheduler {
      background: linear-gradient(135deg, #f8c8dc, #fceaff);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px #f9a8d4;
      max-width: 700px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .social-scheduler::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #fceaff 10%, transparent 70%);
      animation: sparkle 3s linear infinite;
      pointer-events: none;
      opacity: 0.3;
      z-index: 0;
    }
    @keyframes sparkle {
      0% { transform: rotate(0deg) translateX(0); }
      100% { transform: rotate(360deg) translateX(10px); }
    }
    .social-scheduler h2 {
      color: #d6336c;
      font-weight: bold;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }
    .social-scheduler p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
      position: relative;
      z-index: 1;
    }

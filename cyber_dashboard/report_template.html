<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8" />
<title>Personal Cybersecurity Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f4f8; color: #333; padding: 2rem; }
  h1 { color: #d6336c; }
  .stats { background: white; padding: 1rem 2rem; border-radius: 8px; max-width: 400px; }
  .stat { margin-bottom: 1rem; font-size: 1.2rem; }
</style>
</head>
<body>
  <h1>Personal Cybersecurity Dashboard</h1>
  <div class="stats">
    <div class="stat">Failed SSH Logins: {{failed}}</div>
    <div class="stat">Successful SSH Logins: {{successful}}</div>
    <div class="stat">Blocked Firewall Attempts: {{blocked}}</div>
<div class="logins">
  <h2>Recent User Logins</h2>
  <div class="login-entries">
    {{recent_logins}}
  </div>
</div>

  </div>
</body>
</html>
